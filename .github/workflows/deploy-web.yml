name: Deploy Web Prod

on:
  push:
    branches: ["prod"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image and push
        run: docker buildx build . --file Dockerfile --tag techgadget/techgadget-web-prod --push

      - name: Setup SSH Keys
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 (Deploy Server)
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_IP_PROD_WEB }} << EOF

             # Pull the latest image
            sudo docker pull techgadget/techgadget-web-prod

            # Stop and remove existing container if it exists
            sudo docker stop techgadget-web-prod || true
            sudo docker rm techgadget-web-prod || true

            # Run the new container
            sudo docker run -d --name techgadget-web-prod -p 80:80 techgadget/techgadget-web-prod

            # Clean up dangling images
            sudo docker image prune -af
          EOF
